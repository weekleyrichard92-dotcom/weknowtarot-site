      (function attachPayPalButton() {
        const containerSelector = "#paypal-container-TAVGNJ2DNLEWJ";

          paypal.HostedButtons({ hostedButtonId: "TAVGNJ2DNLEWJ" })
            .render(containerSelector)
            .catch(() => {
              /* fall back to static form */
